syntax = "proto3";

package master;

service Master {
    rpc Heartbeat(MinionInfo) returns (Response) {}
    rpc GetAllMinions(Query) returns (ListMinions) {}
}

message MinionInfo {
    string host = 1;
    string localTime = 2;
}

message Response {
    string msg = 1;
}

message Query {}

message ListMinions{
    repeated string host = 1;
    repeated string time = 2;
}
