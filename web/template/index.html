{{ define "title" }}backuper{{end}}
{{ define "body" }}
<table class="table table-hover">
    <thead class="thead-light">
    <tr>
        <th scope="col">Host - <span class="badge badge-dark">{{ len .Minions }}</span></th>
        <th scope="col">Port</th>
        <th scope="col">Backups</th>
        <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    {{ range $ip, $port := .Minions }}
        <tr>
            <td>{{ $ip }}</td>
            <td>{{ $port }}</td>
            <td>
                <a href="/progress?db=hbase&&host={{ $ip }}&&port={{ $port }}" class="badge badge-pill badge-primary">HBase</a>
                <a href="/progress?db=neo4j&&host={{ $ip }}&&port={{ $port }}" class="badge badge-pill badge-dark">Postgres</a>
            </td>
            <td>
                <span class="badge badge-pill badge-success">Active</span>
            </td>
        </tr>
    {{ end }}
    </tbody>
</table>
<br>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
{{ end }}
